schema: '2.0'
stages:
  pull:
    cmd: dvc pull
  eval:
    cmd:
    - make tsports
    - make tvegfruits
  train:
    cmd:
    - python src/backend/torch_local/train.py script=true name=sports callbacks.model_checkpoint.filename=sports
      trainer.max_epochs=2 trainer.limit_train_batches=0.125 trainer.limit_val_batches=.125
      trainer.limit_test_batches=0.125
